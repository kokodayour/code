<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.font</title>
    <style>
      /* 字体粗细不用带单位，正常400加粗700；字号需要带单位！ */
      div {
        font-style: italic;
        font-weight: 700;
        font-size: 20px;
        font-family: "Microsoft yahei";
      }
      /* 可以使用复合写法 位置不能颠倒 size和family不可颠倒 中间不要加逗号！*/
      .main {
        font: oblique 200 40px "幼圆";
      }
    </style>
  </head>
  <body>
    <div class="main">三生三世十里桃花，一心一意百行代码</div>
  </body>
</html>
