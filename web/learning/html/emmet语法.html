<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
</head>

<body>
    <div>生成连续多个标签: 标签*[num] 如div*3</div>
    <div>生成父子标签: 父元素>子元素 如ul>li*3</div>
    <div>生成兄弟标签: 兄标签+弟标签 如div+span</div>
    <div>生成带类名(或id名)的div: .类名(或id名)+Tab</div>
    <div>生成带内容的标签: 标签{text}</div>
    <div>生成类名(或id名)自增的标签: .类名$*3</div>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
</body>

</html>
